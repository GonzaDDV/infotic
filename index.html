    <title>InfoTIC - por Gonzalo Díaz de Vivar</title>

  <body>
    <div class="splash-screen" id="splash-screen">
      <h1 class="titulo-splash" id="title-splash"></h1>

      <h6 class="center-align">por Gonzalo Díaz de Vivar - 4°B</h6>
    </div>
    <div class="container titulares">
      <div class="fixed-action-btn info-personal chip">
        <img src="./img/gonza.png" alt="" class="btn-floating" />

      </div>
      <h5 class="center-align fecha-txt">Noticias</h5>
      <div class="row">
        <div class="card red-grey hoverable col s12 m8 offset-m2" id="coronavirus">
          <div class="card-image">
            <img src="./img/Corona.jpg" alt="" />
          </div>
          <div class="card-content">
            <h4 class="title-card card-title black-text flow-text"></h4>
            <p class="description-card"></p>
            <br />
            <em class="tiempo-estimado"></em>
          </div>
        </div>
        <div class="card red-grey hoverable col s12 m8 offset-m2" id="esi">
          <div class="card-image">
            <img src="./img/ESI.jpg" alt="" />
          </div>
          <div class="card-content">
            <h4 class="title-card card-title black-text flow-text"></h4>
            <p class="description-card"></p>
            <br />
            <em class="tiempo-estimado"></em>
          </div>
        </div>
        <div class="card red-grey hoverable col s12 m8 offset-m2" id="dengue">
          <div class="card-image">
            <img src="./img/Dengue.jpeg" alt="" />
          </div>
          <div class="card-content">
            <h3 class="card-title black-text flow-text title-card"></h3>
            <p class="description-card"></p>
            <br />
            <em class="tiempo-estimado"></em>
          </div>
        </div>
        <div class="card red-grey hoverable col s12 m8 offset-m2" id="cambios">
          <div class="card-image">
            <img src="./img/Cambios Climaticos.jpg" alt="" />
          </div>
          <div class="card-content">
            <p class="card-title black-text flow-text title-card"></p>
            <p class="description-card"></p>
            <br />
            <em class="tiempo-estimado"></em>
          </div>
        </div>
      </div>
    </div>
    <div class="container notas"></div>
    <div class="progress">
      <div class="determinate"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
